version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth
    volumes:
      # - ./data:/var/lib/postgresql/data
      - ../auth/migrations/initial.sql:/docker-entrypoint-initdb.d/initial.sql
    ports:
      - 5432:5432